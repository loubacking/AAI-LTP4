<div id="modal-default" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar Veículo</h4>
      </div>
      <form #form="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input
              type="text"
              required
              class="form-control"
              name="name"
              [(ngModel)]="vehiculs.name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Imagem Path</label>
            <input
              type="text"
              class="form-control"
              name="image"
              [(ngModel)]="vehiculs.image"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Preço</label>
            <input
              type="text"
              class="form-control"
              name="price"
              [(ngModel)]="vehiculs.price"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Tipo</label>
            <input
              type="text"
              class="form-control"
              name="type"
              [(ngModel)]="vehiculs.type"
            />
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal" [routerLink]="['/dashboard']">
            Voltar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            (click)="editVehicul()"
            [disabled]="!form.form.valid"
          >
            Salvar
          </button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
