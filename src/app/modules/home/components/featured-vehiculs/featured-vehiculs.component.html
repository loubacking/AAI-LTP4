<section class="block">
  <div class="container">
    <div class="heading4">
      <h2>Ve√≠culos Destaque</h2>
      <span>Selecione os nosso melhores modelos</span>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="vehiculs-sec">
          <div class="row">
            <div *ngFor="let vehicul of vehiculs" class="col-md-4">
              <div class="vehiculs-box">
                <div class="vehiculs-thumb">
                  <img
                    style="object-fit: contain;"
                    alt=""
                    [src]="vehicul.image"
                  />
                  <p class="car-info-smal">
                    {{ vehicul.type }}
                  </p>
                </div>
                <h3>
                  <a [title]="vehicul.name" href="#">{{ vehicul.name }}</a>
                </h3>
                <span class="price">{{ vehicul.price }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
